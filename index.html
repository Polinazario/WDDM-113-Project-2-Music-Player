<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Music Player - Poliana Nazario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Music Player</h1>

    <main>
       <div class="music-container">
           <h2>Song Title</h2>

           <div class="progress-container">
               <!-- Created with CSS -->
               <div class="progress"></div>
           </div>
       </div>
       
       <audio src="songs/ballet.mp3"></audio>

       <figure>
           <img src="img/ballet.jpg" alt="Music Cover" />
       </figure>

       <div class="controls">
        <button id="prev">
            <span class="fa-solid fa-backward-step"></span>
        </button>

        <button id="play">
            <span class="fa-solid fa-play"></span>
        </button>

        <button id="next">
            <span class="fa-solid fa-forward-step"></span>
        </button>
       </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
